<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>ConcursoPRO20207B</title>
</head>
<a href="/Categorias"> Regresar </a>
<body>
    <h1>Registro Categorias</h1>
    <form action="/categorias/guardar" method="POST">
        <label>idCategoria:</label>
        <input type="number" required name="idCategoria">
        <br>
        <label>Nombre Categoria:</label>
        <input type="text" required name="nombre" maxlength="30" >
        <br>
        <label>Semestre Limite:</label>
        <input type="text" required name="semestreLimite" maxlength="2">
        <br>
        <label>idProblemaPropuesto:</label>
        <input type="number" required name="idProPue">
        <br>
        <input class="btn btn-success" type="submit" value="Guardar">
    </form>
</body>
</html>
